<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-2</title>
</head>
<body>
    <u>Block Level Text Elements</u>
    <div>
        <h1>Main Heading (H1)</h1>
        <h2>Subheading (H2)</h2>
        <h3>Sub-subheading (H3)</h3>
        <h4>Heading 4 (H4)</h4>
        <h5>Heading 5 (H5)</h5>
        <h6>Heading 6 (H6)</h6>
    </div>

    <u>Font Style Elements</u>
    <div>
        <p>This is a paragraph demonstrating various <strong>text formatting</strong> elements.</p>
        <p>
            <b>Bold Text</b> <br>
            <i>Italic Text</i> <br>
            <small>Small Text</small> <br>
            <strong>Strong Text</strong> <br>
            <strike>Strikethrough Text</strike> <br>
            <big>Big Text</big> <br>
        </p>
    </div>
 
</body>
</html>
